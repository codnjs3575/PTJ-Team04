<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h1>작성한 글</h1>

    <table border="1">
        <tr>
            <th>조회수</th>
            <td>{{ dto.hit }}</td>
        </tr>
        <tr>
            <th>작성자</th>
            <td>{{request.session.username}}</td>
        </tr>
        <tr>
            <th>제목</th>
            <td><input type="text" value="{{ dto.mytitle }}" readonly></td>
        </tr>
        <tr>
            <th>내용</th>
            <td><textarea cols="60" rows="10" readonly>{{ dto.mycontent }}</textarea></td>
        </tr>
        <tr>
            <td colspan="2" align="right">
                <input type="button" value="목록" onclick="location.href='/community/'">
                <input type="button" value="수정" onclick="location.href='/updateform/{{ dto.id }}'">
                <input type="button" value="삭제" onclick="location.href='/delete/{{ dto.id }}'">
            </td>
        </tr>
    </table>

</body>
</html>
